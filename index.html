<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right">
                <button id="toggle-modal">Add new Task</button>
            </div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <span class="right"></span>
                </div>

                </div>
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <span class="right"></span>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <span class="right"></span>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">

            <input id="task-title" type="text" placeholder="Task Title">
            <textarea id="task-desc" placeholder="Task Description"></textarea>
            <button id="add-new-task">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
